<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Season 1 Index | Robo, Jump & Me</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: #101112;
      color: #fff;
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0; padding: 0;
    }
    .season1-index-wrap {
      max-width: 600px;
      margin: 50px auto;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 2px 16px #0004;
      padding: 2rem;
      text-align: center;
    }
    .season1-index-wrap h2 { margin-top: 0; }
    .ep-list {
      margin: 2rem 0;
      padding: 0;
      list-style: none;
    }
    .ep-list li {
      margin-bottom: 1rem;
    }
    .ep-list a {
      background: #1e81d3;
      color: #fff;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.15rem;
      text-decoration: none;
      transition: background 0.2s;
      display: inline-block;
    }
    .ep-list a:hover {
      background: #1971b7;
    }
    .back-btn {
      margin-top: 2rem;
      display: inline-block;
      color: #1e81d3;
      text-decoration: underline;
      font-size: 1rem;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="season1-index-wrap">
    <h2>Season 1<br><span style="font-size:1.2rem;font-weight:normal;">Episode List</span></h2>
    <ul class="ep-list">
      <li>
        <a href="episode1/ep1-detail.html">Episode 1: 마을 아래, 빛이 살아 있다</a>
      </li>
      <!-- 추후 에피소드2~N 추가 가능 -->
    </ul>
    <button class="back-btn" onclick="window.location.href='../index.html'">← 소설 메인으로 돌아가기</button>
  </div>
</body>
</html>
