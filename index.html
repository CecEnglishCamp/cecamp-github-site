<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot Interface</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main Content (Placeholder) -->
  <div class="main-content">
    <h1>Welcome to Our Website</h1>
    <p>Explore the sections and chat anytime using the button below.</p>
  </div>

  <!-- Chatbot Button -->
  <button class="chatbot-toggle" onclick="toggleChatbot()">💬</button>

  <!-- Chatbot Window -->
  <div class="chatbot-window" id="chatbot">
    <div class="chat-header">Ask Me Anything</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Footer (Contact Info) -->
  <footer>
    <div class="footer-content">
      📞 +1 (123) 456-7890 | ✉️ contact@gromi.com | 🌐 www.gromi.com
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
