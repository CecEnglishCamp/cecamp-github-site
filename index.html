<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CEC Website Layout</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 20px 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      min-height: 100vh;
      padding-top: 80px;
      padding-left: 60px;
      padding-right: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .home {
      background-color: #cce7ff;
      justify-content: center;
    }

    .about, .episode {
      gap: 40px;
    }

    .about {
      background-color: #ffe0cc;
    }

    .episode {
      background-color: #d0f0c0;
      flex-direction: row-reverse;
    }

    .programs {
      background-color: #f5f5dc;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .program-box {
      width: 80%;
      height: 200px;
      background-color: #ffffff;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .image-block, .text-block {
      flex: 1;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #555;
    }

    .image-block { background-color: #eee; }
    .text-block { background-color: #fff; padding: 20px; }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#episode">Episode</a>
    <a href="#programs">Programs</a>
    <a href="#what">What They Say</a>
    <a href="#pricing">Pricing</a>
    <a href="#how">How It Works</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home -->
  <section id="home" class="section home">
    <h1>Home Section (Video or Main Banner)</h1>
  </section>

  <!-- About -->
  <section id="about" class="section about">
    <div class="image-block">[About Image]</div>
    <div class="text-block">
      <h2>About</h2>
      <p>Description content area for About section.</p>
    </div>
  </section>

  <!-- Episode -->
  <section id="episode" class="section episode">
    <div class="image-block">[Episode Video/Image]</div>
    <div class="text-block">
      <h2>Episode</h2>
      <p>Text content related to episode or testimonial.</p>
    </div>
  </section>

  <!-- Programs -->
  <section id="programs" class="section programs">
    <div class="program-box">Program 1</div>
    <div class="program-box">Program 2</div>
    <div class="program-box">Program 3</div>
  </section>

</body>
</html>
