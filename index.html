<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - CEC English Camp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="navbar">
      <div class="logo">
        <img src="logo.png" alt="CEC Logo" />
        <span>CEC English Camp</span>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Episode</a></li>
        <li><a href="#">Programs</a></li>
        <li><a href="#">What they say</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">How it works</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Let's Talk</h1>
    <p>We would love to hear from you!</p>

    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="phone">Handphone*</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" />
      </div>

      <div class="form-group">
        <label for="hours">Available Days/Hours</label>
        <select id="hours" name="hours">
          <option value="morning">Weekdays - Morning</option>
          <option value="afternoon" selected>Weekdays - Afternoon</option>
          <option value="evening">Weekdays - Evening</option>
          <option value="weekend">Weekend</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="City or Area" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
