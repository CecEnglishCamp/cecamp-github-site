<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Structure Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      text-align: center;
      z-index: 999;
    }
    nav a {
      color: white;
      margin: 0 20px;
      font-size: 18px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
    }
    #home { background-color: #333; }
    #about { background-color: #00796B; }
    #episode { background-color: #388E3C; }
    #programs { background-color: #F57C00; }
    #testimonials { background-color: #5D4037; }
    #pricing { background-color: #1976D2; }
    #how { background-color: #455A64; }
    #blog { background-color: #C2185B; }
    #contact { background-color: #7B1FA2; }
    footer {
      background-color: #212121;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#episode">Episode</a>
    <a href="#programs">Programs</a>
    <a href="#testimonials">What They Say</a>
    <a href="#pricing">Pricing</a>
    <a href="#how">How It Works</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">HOME SECTION</section>
  <section id="about">ABOUT SECTION</section>
  <section id="episode">EPISODE SECTION</section>
  <section id="programs">PROGRAMS SECTION</section>
  <section id="testimonials">WHAT THEY SAY</section>
  <section id="pricing">PRICING SECTION</section>
  <section id="how">HOW IT WORKS</section>
  <section id="blog">BLOG SECTION</section>
  <section id="contact">CONTACT SECTION</section>

  <footer>
    Schedule Appointment | Intake Form | FAQ | Resources | Privacy
  </footer>

</body>
</html>
