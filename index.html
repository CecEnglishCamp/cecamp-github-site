<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEC English Camp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 100px 60px 60px; /* 상단 패딩 nav 대비 */
    }

    .about-layout,
    .episode-layout {
      flex-direction: row;
      gap: 60px;
    }

    .about-layout .image-area,
    .episode-layout .image-area {
      width: 45%;
      height: 400px;
      background: #ddd;
    }

    .about-layout .content-area,
    .episode-layout .content-area {
      width: 45%;
    }

    .vertical-programs {
      flex-direction: column;
      gap: 40px;
    }

    .vertical-programs .program-box {
      height: 300px;
      background: #f1f1f1;
      padding: 30px;
    }

    section:nth-child(odd) {
      background-color: #fafafa;
    }

    section:nth-child(even) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#episode">Episodes</a>
    <a href="#programs">Programs</a>
    <a href="#what">What They Say</a>
    <a href="#pricing">Pricing</a>
    <a href="#how">How It Works</a>
    <a href="#blog">Blog</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home" class="section" style="justify-content:center;">
    <h1>Home Section (로딩화면 또는 인트로 영상 자리)</h1>
  </section>

  <!-- About Section -->
  <section id="about" class="section about-layout">
    <div class="image-area">[ABOUT IMAGE]</div>
    <div class="content-area">
      <h2>About</h2>
      <p>CEC 캠프의 비전과 설명이 들어가는 섹션입니다.</p>
    </div>
  </section>

  <!-- Episode Section -->
  <section id="episode" class="section episode-layout">
    <div class="content-area">
      <h2>Episode</h2>
      <p>참가자들의 스토리와 동영상이 소개됩니다.</p>
    </div>
    <div class="image-area">[EPISODE VIDEO]</div>
  </section>

  <!-- Programs Section -->
  <section id="programs" class="section vertical-programs">
    <div class="program-box">Program 1</div>
    <div class="program-box">Program 2</div>
    <div class="program-box">Program 3</div>
  </section>

  <!-- Placeholder Sections -->
  <section id="what" class="section"><h2>What They Say</h2></section>
  <section id="pricing" class="section"><h2>Pricing</h2></section>
  <section id="how" class="section"><h2>How It Works</h2></section>
  <section id="blog" class="section"><h2>Blog</h2></section>
  <section id="contact" class="section"><h2>Contact</h2></section>

</body>
</html>
