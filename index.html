<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEC English Camp</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f6f6f6;
      margin: 0;
    }

    .header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 60px 20px 40px;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
    }

    .header p {
      font-size: 18px;
      margin-top: 10px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-title {
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      padding: 30px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to CEC English Camp</h1>
    <p>Learn English through stories, grammar, and joyful lessons</p>
  </div>

  <div class="card-grid">
    <a href="story1.html" class="card">
      <img src="assets/img/story.jpg" alt="Story">
      <div class="card-title">Learn through Stories</div>
    </a>

    <a href="content/grammar/g24.html" class="card">
      <img src="assets/img/grammar.jpg" alt="Grammar">
      <div class="card-title">Grammar Practice</div>
    </a>

    <a href="pricing.html" class="card">
      <img src="assets/img/tuition.jpg" alt="Tuition">
      <div class="card-title">Tuition & Fees</div>
    </a>

    <a href="testimonials.html" class="card">
      <img src="assets/img/testimonials.jpg" alt="Testimonials">
      <div class="card-title">Student Testimonials</div>
    </a>
  </div>

  <div class="footer">
    Â© 2025 CEC English Camp. All rights reserved.
  </div>

</body>
</html>
