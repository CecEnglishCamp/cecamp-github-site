<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Web Structure</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { scroll-behavior: smooth; font-family: Arial, sans-serif; }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      padding: 10px 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 16px;
    }
    section {
      min-height: 100vh;
      padding: 100px 20px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #fff;
    }
    #home { background: #444; }
    #about { background: #555; }
    #episode { background: #666; }
    #programs { background: #777; }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#episode">Episode</a>
    <a href="#programs">Programs</a>
  </nav>

  <section id="home">HOME SECTION</section>
  <section id="about">ABOUT SECTION</section>
  <section id="episode">EPISODE SECTION</section>
  <section id="programs">PROGRAMS SECTION</section>

</body>
</html>
