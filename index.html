<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Multiâ€‘Section SPA</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><button onclick="showSection('home')">Home</button></li>
        <li><button onclick="showSection('about')">About</button></li>
        <li><button onclick="showSection('episode')">Episode</button></li>
        <li><button onclick="showSection('programs')">Programs</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="page active">
      <h1>HOME SECTION</h1>
    </section>

    <section id="about" class="page">
      <h1>ABOUT SECTION</h1>
    </section>

    <section id="episode" class="page">
      <h1>EPISODE SECTION</h1>
    </section>

    <section id="programs" class="page">
      <h1>PROGRAMS SECTION</h1>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
